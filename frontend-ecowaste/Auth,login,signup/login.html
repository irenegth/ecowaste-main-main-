<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - EcoWaste Management</title>
  <link rel="stylesheet" href="auth-style.css">
  <style>
    .server-message{display:none}
  </style>
</head>
<body class="auth-body">
  <div class="logo-section">
    <div class="logo">EcoWaste Management</div>
  </div>

  <div class="auth-container">
    <h1 class="auth-title">Welcome Back</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="auth-button" id="loginButton">Login</button>
    </form>
    <div style="text-align:center; margin-top:12px; font-size:12px; color:#666">Try: admin@ecowaste.com / password</div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { alert('Please fill in both fields'); return; }

      // If backend configured, call API; otherwise fallback to demo localStorage
      if (window.__BACKEND_BASE_URL__) {
        try {
          const res = await EcoApi.login(email, password);
          if (res && (res.success || res.ok || res.logged_in)) {
            // set client-side session for UI
            localStorage.setItem('isLoggedIn','1');
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_name', res.name || email.split('@')[0]);
            localStorage.setItem('user_role', res.role || 'user');
            window.location.href = (res.role === 'admin') ? '../admin-part/dashboard.html' : '../User part/dashboard.html';
            return;
          } else {
            alert(res.message || 'Login failed');
            return;
          }
        } catch(err){ alert('Login error: ' + err.message); return; }
      }

      // Demo fallback
      const user = (email.includes('admin')) ? {name: 'Admin User', role: 'admin'} : {name: 'Regular User', role: 'user'};
      localStorage.setItem('isLoggedIn','1');
      localStorage.setItem('user_email', email);
      localStorage.setItem('user_name', user.name);
      localStorage.setItem('user_role', user.role);
      window.location.href = (user.role === 'admin') ? '../admin-part/dashboard.html' : '../User part/dashboard.html';
    });
  </script>
</body>
</html>
