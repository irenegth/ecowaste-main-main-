<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - EcoWaste Management</title>
  <link rel="stylesheet" href="auth-style.css">
  <style>
    .server-message{display:none}
  </style>
</head>
<body class="auth-body">
  <div class="logo-section">
    <div class="logo">EcoWaste Management</div>
  </div>

  <div class="auth-container">
    <h1 class="auth-title">Welcome Back</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="auth-button" id="loginButton">Login</button>
    </form>
    <div style="text-align:center; margin-top:12px; font-size:12px; color:#666">Try: admin@ecowaste.com / password</div>
  </div>

  <script>
    const validUsers = {
      'admin@ecowaste.com': { password: 'password', role: 'admin', id: 1, name: 'Admin User' },
      'user@ecowaste.com': { password: 'password', role: 'user', id: 2, name: 'Regular User' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) { alert('Please fill in both fields'); return; }

      const user = validUsers[email];
      if (!user || user.password !== password) { alert('Invalid credentials'); return; }

      // Store a simple client-side session for static demo
      localStorage.setItem('isLoggedIn', '1');
      localStorage.setItem('user_email', email);
      localStorage.setItem('user_name', user.name);
      localStorage.setItem('user_role', user.role);

      if (user.role === 'admin') {
        window.location.href = '../admin-part/dashboard.html';
      } else {
        window.location.href = '../User part/dashboard.html';
      }
    });
  </script>
</body>
</html>
