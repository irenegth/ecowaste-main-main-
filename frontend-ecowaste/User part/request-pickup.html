<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request Pickup - EcoWaste</title>
  <link rel="stylesheet" href="all.css">
  <script src="../js/auth.js"></script>
  <style>body{padding:20px;font-family:Arial,Helvetica,sans-serif}</style>
</head>
<body>
  <h1>Request Pickup</h1>
  <form id="pickupForm">
    <label>Pickup Date: <input type="date" id="date" required></label><br><br>
    <label>Waste Type: <input id="type" required></label><br><br>
    <label>Weight (kg): <input id="weight" type="number" step="0.1" required></label><br><br>
    <button type="submit">Request Pickup</button>
  </form>
  <p id="msg"></p>
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script>
    StaticAuth.requireLogin();
    document.getElementById('pickupForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const payload = { date: document.getElementById('date').value, type: document.getElementById('type').value, weight: document.getElementById('weight').value };
      if (window.__BACKEND_BASE_URL__) {
        const res = await EcoApi.requestPickup(payload);
        document.getElementById('msg').textContent = (res && (res.success || res.ok)) ? 'Pickup requested.' : (res.message || 'Request failed');
        return;
      }
      document.getElementById('msg').textContent = 'Pickup requested (demo). In production this will call the backend API.';
    });
  </script>
</body>
</html>
