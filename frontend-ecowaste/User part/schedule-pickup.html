<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <style>body{padding:20px;font-family:Arial,Helvetica,sans-serif}</style>
</head>
<body>
  <h1>Schedule Pickup</h1>
  <p>This demo schedules pickups on the client only. Connect to backend API for production.</p>
  <button id="logout">Logout</button>

    StaticAuth.requireLogin();
    document.getElementById('logout').addEventListener('click', () => StaticAuth.logout());
